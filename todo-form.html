<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Todo | AlpineJs | Tailwindcss</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script defer type="module" src="/components/fetch-logic.js"></script>
  </head>

  <body>
    <section
      class="p-10 h-screen bg-[url('./wood-bg.jpg')] bg-cover bg-no-repeat flex-col justify-center items-center"
    >
      <div class="max-w-lg m-auto mt-5">
        <form
          x-data="createNewTodo"
          x-on:submit.prevent="submitHandler"
          class="w-full max-w-lg"
        >
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-base font-semibold mb-2"
              >
                Title
              </label>
              <input
                x-model="title"
                @input.debounce.250ms="validateTitle()"
                class="appearance-none block w-full text-gray-700 border rounded-md py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                x-bind:class="titleError? 'border-red-500': ' border-gray-300'"
                type="text"
                placeholder="Enter todo title...."
              />
              <div x-show="titleError" class="mb-2">
                <span
                  x-text="titleErrorMessage"
                  class="text-red-500 text-sm sm:text-base"
                ></span>
              </div>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-3">
            <div class="w-full px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-base font-semibold mb-2"
              >
                Description
              </label>
              <textarea
                x-model="description"
                @input.debounce.250ms="validateDescription()"
                class="appearance-none block w-full h-36 resize-none text-gray-700 border rounded-md py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                x-bind:class="descriptionError? 'border-red-500': ' border-gray-300'"
                type="text"
                placeholder="Enter description...."
              ></textarea>
              <div x-show="descriptionError" class="mb-2">
                <span
                  x-text="descriptionErrorMessage"
                  class="text-red-500 text-sm sm:text-base"
                ></span>
              </div>
            </div>
          </div>

          <div class="flex flex-wrap -mx-3 mb-3">
            <button
              class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-3xl p-2 w-full mt-4 text-white font-semibold text-sm sm:text-lg tracking-wider"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
