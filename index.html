<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo | AlpineJs | Tailwindcss</title>
    <script defer type="module" src="/main.js"></script>
  </head>
  <body class="bg-zinc-700/40 w-full h-screen flex justify-center items-center">
    <!-- Router -->
    <div
      class="w-full flex justify-center items-center"
      x-data="router"
      @hashchange.window="page=location.hash;checkAuth();"
    >
      <!-- 404 Page -->
      <div x-show="isPageUnknownStatus404">404</div>
      <!-- End 404 Page -->

      <div x-show="page==='#403'">
        Insufficient Permission<br /><button @click="location.hash='#login'">
          Login
        </button>
      </div>
      <!-- Todolist -->
      <div
        class="w-full flex justify-center"
        x-show="page==='#todolist' && pageIsOnlyAHashRoute()"
        w3-include-html="todolist.html"
      ></div>

      <!-- EndTodolist -->

      <!-- Login -->
      <div
        class="w-full flex justify-center"
        x-show="(page==='#login'  || page==='') && pageIsOnlyAHashRoute() "
        w3-include-html="login.html"
      ></div>

      <!-- End Login -->

      <!-- TodoItem -->
      <div
        x-show="/#todo\?id=[a-zA-Z0-9\-]+/.test(page)"
        x-effect="setTodoId()"
        w3-include-html="todoitem.html"
      ></div>
      <!-- End Todo Item -->

      <!-- Create Todo -->
      <div
        class="w-full flex justify-center"
        x-show="page==='#create-todo' && pageIsOnlyAHashRoute()"
        w3-include-html="todo-form.html"
      ></div>
      <!-- End Create Todo -->

      <!-- TodoList -->

      <!-- End TodoList -->
    </div>
    <!-- End Router -->
  </body>
</html>
