<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo | AlpineJs | Tailwindcss</title>
    <script defer type="module" src="./main.js"></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <!-- LOGIN PAGE -->
  <body>
    <section
      x-data="loginValidation"
      x-cloak
      class="p-8 sm:p-10 h-screen bg-[url('./wood-bg.jpg')] bg-cover bg-no-repeat flex-col justify-center items-center"
    >
      <div class="text-2xl sm:text-5xl flex justify-center">
        <h1
          class="uppercase bg-slate-700 text-white font-light p-4 rounded-xl border-dashed border-4 border-white shadow-lg"
        >
          to do list
        </h1>
      </div>
      <div
        class="flex justify-center mt-8 align-middle lg:bg-white w-fit mx-auto rounded-xl sm:shadow-lg overflow-hidden"
      >
        <div class="hidden lg:block w-[26rem]">
          <img
            src="./planner-image.jpg"
            alt="Planner image"
            class="w-[93%] mx-auto mt-8"
          />
        </div>

        <div
          class="w-[85%] sm:w-[25rem] bg-white rounded-xl p-6 sm:p-8 shadow-lg sm:shadow-none"
        >
          <h2
            class="text-xl sm:text-2xl md:text-3xl font-bold tracking-wide mb-6 sm:mb-8"
          >
            Welcome Back!
          </h2>

          <!-- form section -->
          <form x-on:submit.prevent="submitHandler; clearInputs">
            <label
              class="font-medium text-gray-800 tracking-wider text-base sm:text-lg"
            >
              Username
            </label>
            <input
              type="text"
              class="w-[98%] mt-2 mb-2 sm:mb-4 px-2 py-1 rounded-md border-[1px] text-sm sm:text-base text-gray-700"
              :class="usernameError? 'border-red-500': ' border-gray-300'"
              placeholder="xyz@gmail.com"
              x-model="username"
              @keyup="usernameValidate"
            />
            <div x-show="usernameError" class="-mt-2 mb-2">
              <span
                x-text="usernameErrorMessage"
                class="text-red-500 text-sm sm:text-base"
              ></span>
            </div>
            <label
              class="font-medium text-gray-800 tracking-wider text-base sm:text-lg"
            >
              Password
            </label>
            <input
              type="password"
              class="w-[98%] mt-2 mb-2 sm:mb-4 px-2 py-1 rounded-md border-[1px] text-sm sm:text-base text-gray-700"
              :class="passwordError? 'border-red-500': ' border-gray-300'"
              placeholder="Enter Password"
              x-model="password"
              @keyup="passwordValidate"
            />
            <div x-show="passwordError" class="-mt-2 mb-2">
              <span
                x-text="passwordErrorMessage"
                class="text-red-500 text-sm sm:text-base"
              ></span>
            </div>
            <button
              type="submit"
              class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-3xl p-2 w-full mt-4 text-white font-semibold text-sm sm:text-lg tracking-wider"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
