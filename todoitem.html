<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo | AlpineJs | Tailwindcss</title>
    <script defer type="module" src="/main.js"></script>
  </head>
  <body class="bg-zinc-700/40 w-full h-screen flex justify-center items-center">
    <div
      x-data="todoitem"
      class="bg-red-200"
      x-effect="todo=await findTodoWithIdAndSet();"
    >
      <span x-text="JSON.stringify(todo)"></span>
      <button @click="location.hash='#todolist'">Back</button>
    </div>
  </body>
</html>
