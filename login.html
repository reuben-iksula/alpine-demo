<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo | AlpineJs | Tailwindcss</title>
    <script defer type="module" src="/main.js"></script>
  </head>
  <body>
    <section
      class="p-10 h-screen bg-[url('./wood-bg.jpg')] bg-cover bg-no-repeat flex-col justify-center items-center"
    >
      <div class="text-2xl sm:text-5xl flex justify-center">
        <h1
          class="uppercase bg-slate-700 text-white font-light p-4 rounded-xl border-dashed border-4 border-spacing-48 border-white"
        >
          to do list
        </h1>
      </div>
      <div class="flex justify-center mt-10 align-middle">
        <div class="hidden lg:block w-[25rem] pr-6">
          <img
            src="./planner-image.jpg"
            alt="Planner image"
            class="w-full rounded-lg"
          />
        </div>

        <!-- form section -->
        <div class="w-[80%] sm:w-[25rem] bg-white rounded-lg p-6 sm:p-10">
          <h2 class="text-lg sm:text-3xl font-bold tracking-wide mb-8">
            Welcome Back!
          </h2>
          <form
            action=""
            x-data="loginValidation"
            x-on:submit="event.preventDefault()"
          >
            <!-- <div x-data="input"> -->
            <label
              class="font-medium text-gray-800 tracking-wider text-base sm:text-lg"
            >
              Username
            </label>
            <input
              type="email"
              class="w-[90%] mt-2 mb-4 p-2 rounded-md"
              placeholder="xyz@gmail.com"
              x-model="username"
            />
            <div x-show="userError" class="-mt-2 mb-2">
              <span
                x-text="userErrorMessage"
                class="text-red-500 capitalize text-sm"
              ></span>
            </div>
            <label
              class="font-medium text-gray-800 tracking-wider text-base sm:text-lg"
            >
              Password
            </label>
            <input
              type="password"
              class="w-[90%] mt-2 mb-4 p-2 rounded-md"
              placeholder="Enter Password"
              x-model="userpass"
            />
            <div x-show="passError" class="-mt-2 mb-2">
              <span
                x-text="passErrorMessage"
                class="text-red-500 capitalize text-sm"
              ></span>
            </div>
            <button
              type="submit"
              class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-3xl p-2 w-full sm:w-[12rem] mt-4 text-white font-semibold text-sm sm:text-lg tracking-wider"
              @click="submitHandler({username, userpass})"
            >
              Login
            </button>
            <!-- </div> -->
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
